<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>HTML form samples: text field type</title>
</head>
<body>
	<header>
		<h2>HTML form samples: text field type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="text1">Simple text type</label><br />
			<input id="text1" name="text" placeholder="Text" type="text" />
		</div>
		<div style="margin:1em;">
			<label for="idCard">Input National ID</label><br />
			<input id="idCard" name="dniInput" placeholder="Insert DNI" pattern="[0-9]{8}[A-Z]{1}" maxlength="9" autofocus="true" required="true" type="text"/>
		</div>
		<input type="submit">
		</form>
	</section>
		<br />

	</footer>
</body>
