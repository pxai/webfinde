<body>
	<header>
		<h2>HTML5 form samples: text type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="text1">Text type</label><br /> 
			<input id="text1" name="Text" placeholder="Text" type="text" />
		</div>
		<div style="margin:1em;">
			<label for="input-1">Input DNI</label><br />
			<input id="input-1" name="dniInput" placeholder="Insert DNI" pattern="[0-9]{8}[A-Z]{1}" maxlength="9" autofocus="true" required="true" type="text"/>
		</div>
		<input type="submit">
		</form>
	</section>
