<!DOCTYPE html>

<meta charset="UTF-8">

<title>HTML form samples: email field type</title>
</head>
<body>
	<header>
		<h2>HTML form samples: email field type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="email1">Enter personal email</label><br />
			<input id="email1" name="email1" placeholder="Enter personal email" type="email"/>
		</div>
		<div style="margin:1em;">
			<label for="email2">Enter company email</label><br />
			<input id="email2" name="email2" placeholder="@evil.corp" pattern="[a-z0-9\.\-\_]+\@evil\.corp$" required="true" type="email"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
