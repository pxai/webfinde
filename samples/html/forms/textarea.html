<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta key="author" content="Pello Xabier Altadill Izura">
	<title>HTML form samples: textarea field type</title>
</head>
<body>
	<header>
		<h2>HTML form samples: textarea field type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<div><label for="textarea1">Description</label></div>
			<textarea id="textarea1" name="myDescription" placeholder="Insert your multiline text" cols="40" rows="8"></textarea>
		</div>
		<div style="margin:1em;">
			<div><label for="textarea2">Description with options</label></div>
			<textarea id="textarea2" name="shortDescription" disabled="disabled" placeholder="Enter your text, up to 255 chars" maxlength="255" autofocus="true" required="true" cols="40" rows="8"></textarea>
		</div>
		<input type="submit">
		</form>
	</section>
		<br />
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
