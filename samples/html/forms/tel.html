<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<title>HTML form samples: tel field type</title>
</head>
<body>
	<header>
		<h2>HTML form samples: tel field type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="tel1">Telephone number</label><br />
			<input id="tel1" name="tel1" placeholder="Enter phone number" type="tel"/>
		</div>
		<div style="margin:1em;">
			<label for="telephone2">Local telephone number</label><br />
			<input id="telephone2" name="telephone2" placeholder="Enter local phone 948..." pattern="^948[0-9]{6}" maxlength="9" required="true" type="tel"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
