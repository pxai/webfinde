<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta key="author" content="Pello Xabier Altadill Izura">
<title>HTML form samples: url field type</title>
</head>
<body>
	<header>
		<h2>HTML form samples: url field type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="url1">Enter site (any://)</label><br />
			<input id="url1" name="url1" placeholder="Enter any valid url" type="url"/>
		</div>
		<div style="margin:1em;">
			<label for="url2">Enter site (http://)</label><br />
			<input id="url2" name="url2" placeholder="Enter valid http url" pattern="^http\:\/\/[\w\W]+" type="url"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
