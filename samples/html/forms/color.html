<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 form samples: color type</title>
</head>
<body>
	<header>
		<h1>HTML5 form samples: color type</h1>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="color1">Choose color</label><br />
			<input id="color1" name="color1" placeholder="Choose color" type="color"/>
		</div>
		<div style="margin:1em;">
			<label for="color2">Mandatory color</label><br />
			<input id="color2" name="color2" placeholder="Mandatory color" required="true" type="color"/>
		</div>
		<input type="submit">
		</form>
	</section>
	<footer>
		<a href="index.html" title="Back to index">Home</a>
	</footer>
</body>
</html>
