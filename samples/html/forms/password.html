<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta key="author" content="Pello Xabier Altadill Izura">
<title>HTML5 form samples: password type</title>
</head>
<body>
	<header>
		<h2>HTML5 form samples: password type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="password1">Password</label><br />
			<input id="password1" name="password1" placeholder="Enter password" type="password"/>
		</div>
		<div style="margin:1em;">
			<label for="password2">Reenter password</label><br />
			<input id="password2" name="password2" placeholder="Enter password" maxlength="15" required="true" type="password"/>
		</div>
		<div style="margin:1em;">
			<label for="password3">Password min</label><br />
			<input id="password3" name="password3" placeholder="Enter minumum password" pattern="[\w\W]{4,}" required="true" type="password"/>
		</div>
		<input type="submit">
		</form>
	</section>
		<br />
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
