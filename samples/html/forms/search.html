<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>HTML5 form samples: search type</title>
</head>
<body>
	<header>
		<h2>HTML5 form samples: search type</h2>
	</header>
	<section>
		<form>
		<div style="margin:1em;">
			<label for="search1">Search</label><br />
			<input id="search1" name="search" placeholder="Enter your search term" type="search"/>
		</div>
		<div style="margin:1em;">
			<label for="search2">Required search</label><br />
			<input id="search2" name="search2" placeholder="Required search" pattern="[a-zA-Z]{1,10}" maxlength="10" autofocus="true" required="true" type="search"/>
		</div>
		<input type="submit">
		</form>
	</section>
		<br />
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
