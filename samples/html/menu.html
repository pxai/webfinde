<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta key="author" content="Pello Xabier Altadill Izura">
<title>HTML samples: menu</title>
</head>
<body contextmenu="myMenu">
	<header>
		<h2>HTML samples: context menu</h2>
	</header>
	<section>
		<menu id="myMenu" label="My menu" type="context">
			<menuitem type="command" label="Copy">Copy</menuitem>
			<menuitem type="command" label="Cut">Cut</menuitem>
			<menuitem type="command" label="Paste">Paste</menuitem>
		</menu>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
