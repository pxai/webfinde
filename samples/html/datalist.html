<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>HTML5 samples: datalist</title>
</head>
<body>
	<header>
		<h2>HTML5 samples: datalist</h2>
	</header>
	<section>
		<input list="companyList" id="companies"/>
		<datalist id="companyList">
			<option value="1">Microsoft</option>
			<option value="2">Apple</option>
			<option value="3">Tesla</option>
		</datalist>
	</section>
	<br />
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
