<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta key="author" content="Pello Xabier Altadill Izura">
<title>HTML samples: table</title>
</head>
<body>
	<header>
		<h2>HTML samples: table</h2>
	</header>
	<section>
		<table id="sample">
			<caption>Contents table</caption>
			<thead>
				<tr>
					<th>Id</th>
					<th>Language</th>
					<th>Definition</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>HTML </td>
					<td>HyperText Markup Language</td>
				</tr>
				<tr>
					<td>2</td>
					<td>CSS</td>
					<td>Cascading Stylesheet language</td>
				</tr>
				<tr>
					<td>3</td>
					<td>JS</td>
					<td>JavaScript programming language</td>
				</tr>
			</tbody>
			<tfoot>
				<tr colspan="3">
					<th>3 items</th>
				</tr>
			</tfoot>
		</table>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
