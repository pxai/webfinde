<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta key="author" content="Pello Xabier Altadill Izura">
<title>HTML5 samples: canvas</title>
</head>
<body>
	<header>
		<h2>HTML5 samples: canvas</h2>
	</header>
	<section>
		<canvas id="canvas-1" width="300" height="200"></canvas>
		<script>
			var canvas = document.getElementById('canvas-1');
			var ctx = canvas.getContext('2d');
			//draw to ctx object
			//Sample code fills canvas with grey color:
			ctx.fillStyle = '#FFEE00';
			ctx.fillRect(0, 0, canvas.width, canvas.height);
			// black rectangle
			ctx.fillStyle = '#00EEFF';
       ctx.fillRect(10, 10, 100, 100);
       // outlined rectangle,
       ctx.strokeRect(150, 10, 100, 100);
		</script>
	</section>
	<footer>
		<a href="index.html" title="Go back to index">Index</a>
	</footer>
</body>
</html>
