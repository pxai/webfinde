<!DOCTYPE HTML>
<html lang="en">
<head>
  	<meta charset="UTF-8">
    <meta key="author" content="Pello Xabier Altadill Izura">\n<meta key="author" content="Pello Xabier Altadill Izura">
  <title>CSS Samples: forms</title>
   <link rel="stylesheet" href="css/forms.css" type="text/css">
</head>
<body>
    <header>
        <h2>CSS: forms</h2>
    </header>
    <main>
<section>
 <article>
   <h3>Forms</h3>
        <form>
         <fieldset>
           <legend>Sign up</legend>
            <div>
                <label for="login">Login</label>
                <input id="login" name="login" autofocus="true" placeholder="Your login" minlength="8" />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Your password" required="true" type="password" minlength="8" />
            </div>
            <div>
                <label for="note">Note</label>
                <textarea id="note" name="note" placeholder="Note here..." pattern="[a-zA-Z0-9]{4,255}" ></textarea>
            </div>
            <div>
                <input type="submit" class="submit" value="Send">
            </div>
           </fieldset>
         </form>
      </article>
  	</section>
</main>
</body>
</html>
