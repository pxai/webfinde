<!DOCTYPE HTML>

  <title>CSS Samples: selectors</title>
 <link rel="stylesheet" href="css/childselector.css" type="text/css">

<body>
    <header>
        <h2>CSS: selector samples</h2>
    </header>
    <main>
           <section>
               <h3>CSS3 child selectors: table</h3>
               <table>
                   <thead>
                       <tr>
                           <th>Number</th>
                           <th>Name</th>
                           <th>Type</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>0</td><td>Rust</td><td>Language</td>
                       </tr>
                         <tr>
                           <td>1</td><td>Unix</td><td>System</td>
                       </tr>
                        <tr>
                           <td>2</td><td>JavaScript</td><td>Language</td>
                       </tr>
                         <tr>
                           <td>3</td><td>Android</td><td>Device</td>
                       </tr>
                   </tbody>
                   <tfoot>
                       <tr colspan="3">
                           <th>Total: 4</th>
                       </tr>
                   </tfoot>
               <table>
           </section>
    </main>
</body>
